{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <h1>Reset password</h1>
    {% if validlink %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Reset password"></p>
        </form>
    {% else %}
        <p>The password reset link is invalid</p>
    {% endif %}
{% endblock %}
